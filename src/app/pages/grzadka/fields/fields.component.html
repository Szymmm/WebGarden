<div class="container">
  <div class="header">
    <h4 class="card-title">Wizualizacja</h4>
  </div>

  <figure
    [class]="'item item' + i + 1"
    *ngFor="let field of fields; let i = index"
    [ngClass]="{
      'grid-active': selected == field,
      'grid-item': true
    }"
    (click)="selected = field"
  >
    <img class="grid-img" [src]="'../../../assets/' + field.plant + '.jpg'" />
  </figure>

  <div class="sidebar">
    <div *ngIf="selected != null" class="card-block">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="selected.name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="disabledSelect" class="form-label">Rodzaj uprawy</label>
        <select
          id="disabledSelect"
          class="form-select"
          [(ngModel)]="selected.plant"
        >
          <option>empty</option>
          <option>jarmuż</option>
          <option>rukola</option>
          <option>sałata</option>
          <option>truskawki</option>
        </select>
      </div>
      <div>
        <button class="btn btn-success float-xs-right" (click)="save($event)">
          Zapisz
        </button>
      </div>
    </div>
  </div>
</div>
