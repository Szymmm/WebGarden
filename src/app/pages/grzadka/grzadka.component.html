<div class="container">
  <div class="row mt-1">
    <div class="col-xs">
      <br />
      <h1>Podgląd Twojej grządki</h1>
      <br />
    </div>
  </div>

  <div class="row row-cols-2">
    <div class="col-xs">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Wizualizacja</h4>
          <div
            [ngClass]="{ 'grid-active': selected == field, 'grid-item': true }"
            (click)="selected = field"
          >
            <label>{{ field.name }}</label>
            <img
              class="grid-img"
              [src]="'../../../assets/' + field.plant + '.jpg'"
            />
          </div>
          <div class="grid-item" (click)="selected = null">
            <img class="grid-img" src="../../../assets/empty.jpg" />
          </div>
          <div class="grid-item">
            <img class="grid-img" src="../../../assets/empty.jpg" />
          </div>
          <div class="grid-item">
            <img class="grid-img" src="../../../assets/empty.jpg" />
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="selected != null" class="card-block">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="selected.name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="disabledSelect" class="form-label">Rodzaj uprawy</label>
        <select
          id="disabledSelect"
          class="form-select"
          [(ngModel)]="selected.plant"
        >
          <option>empty</option>
          <option>rukola</option>
          <option>sałata</option>
          <option>truskawki</option>
        </select>
      </div>
      <div>
        <button class="btn btn-success float-xs-right" (click)="save($event)">
          Zapisz
        </button>
      </div>
    </div>
  </div>
</div>
